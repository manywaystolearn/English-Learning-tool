
<!DOCTYPE html>
<html>
<head>
  <title>Mobile HTML Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    #editorView, #outputView {
      display: none;
      height: 100%;
      width: 100%;
      position: relative;
    }

    #editorView {
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
      padding-bottom: 60px;
    }

    #htmlCode {
      flex: 1;
      width: 100%;
      font-size: 16px;
      padding: 10px;
      resize: none;
      border: none;
      outline: none;
    }

    .fixed-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 10;
    }

    .back-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: gray;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 10;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="editorView">
    <textarea id="htmlCode" placeholder="Type your HTML here..."></textarea>
    <button class="fixed-btn" onclick="runCode()">Run</button>
  </div>

  <div id="outputView">
    <iframe id="preview"></iframe>
    <button class="fixed-btn" onclick="goBack()">Back</button>
  </div>

  <script>
    document.getElementById("editorView").style.display = "flex";

    function runCode() {
      let code = document.getElementById("htmlCode").value;
      let iframe = document.getElementById("preview");

      iframe.contentDocument.open();
      iframe.contentDocument.write(code);
      iframe.contentDocument.close();

      document.getElementById("editorView").style.display = "none";
      document.getElementById("outputView").style.display = "block";
    }

    function goBack() {
      document.getElementById("outputView").style.display = "none";
      document.getElementById("editorView").style.display = "flex";
    }
  </script>

</body>
</html>
